services:
  nginx:
    container_name: a13_nginx_container
    build:
      context: ./nginx
    image: a13_nginx
    depends_on:
      - app
    restart: always
    ports:
      - "80:80"

  app:
    container_name: a13_app_container
    build:
      context: ./app
    image: a13_app
    restart: always
